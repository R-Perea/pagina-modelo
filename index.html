<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador TFLite</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Clasificador de vidrio/plastico</h2>
    </div>
    <div class="card-body">
      <video id="webcam" autoplay playsinline width="100" height="100"></video>
      <canvas id="canvas"></canvas>
      <div><strong>Resultado:</strong> <span id="label">cargando...</span></div>
    </div>
    <div class="card-footer">
      <button onclick="init()">Iniciar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <!-- TFLite desde unpkg/un cdn funcional -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>


  
  <!-- Tu script principal -->
  <script src="script.js"></script>
</body>
</html>
